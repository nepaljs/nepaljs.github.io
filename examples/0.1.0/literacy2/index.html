<html>
<head>
    <title>nepals-0.1.0 - Examples Literacy Ktm Valley Map - 2001</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="../nepal-0.1.0.js"></script>
    <link href="../css/colorbrewer.css" rel="stylesheet">
    <link href="../css/nepal.css" rel="stylesheet">
</head>
<body>
<script>
    nepal.choroplethMap({
        svgId: "map",
        width: 600,
        height: 700,
        viewBox: "0 0 600 700",
        preserveAspectRatio: "xMinXyMinY meet",
        subdivisionIds: ["20127", "20125", "20126"],
        admLevelType: "vdc",
        nepalJsonPath: "../topojson/nepal.json",
        dataJsonPath: "literacy_vdcs.json",
        range: 5,
        quantitativeScale: "quantile",
        colorScheme: "Blues",
        title: "Kathmandu Valley Literacy Rates (Census 2001)",
        legendTitle: "Literacy Rates (%)"
    });
</script>
</body>
</html>
