<html>
<head>
    <title>nepals - Examples Literacy Ktm Valley Zone Map</title>
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="http://d3js.org/topojson.v1.min.js"></script>
    <script src="../nepal.js"></script>
    <link href="../css/colorbrewer.css" rel="stylesheet">
    <link href="../css/nepal.css" rel="stylesheet">
</head>
<body>
<script>
    nepal.choroplethMap({
        svgId: "map",
        width: 500,
        height: 550,
        viewBox: "0 0 500 550",
        preserveAspectRatio: "xMinXyMinY meet",
        subdivisionIds: ["20127", "20125", "20126"],
        admLevelType: "vdc",
        nepalJsonPath: "../topojson/nepal.json.gz",
        dataJsonPath: "literacy_vdcs.json.gz",
        range: 5,
        quantitativeScale: "quantile",
        colorScheme: "Blues",
        title: "Kathmandu Valley Literacy Rates",
        legendTitle: "Literacy Rates (%)"
    });
</script>
</body>
</html>
