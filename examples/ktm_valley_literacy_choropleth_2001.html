<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Nepal.js - a thematic mapping tool for Nepal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="topojson.v1.min.js"></script>
    <script src="pngexport.min.js"></script>
    <script src="nepal.min.js"></script>
    <link href="css/colorbrewer.min.css" rel="stylesheet">
    <link href="css/nepal.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-inverse" role="navigation" id="ui-navbar">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/index.html">Nepal.js</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li><a href="/index.html">Overview</a></li>
                <li class="active"><a href="/examples">Examples</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <h2>Kathmandu Valley Literacy Rates (Census 2001)</h2>
    <div style="width: 600px; height: 600px">
    <svg id="choropleth"></svg>
        </div>
</div>
<script>
    nepal.createMap({
        svgId: "#choropleth",
        nepalTopojson: "topojson/nepal.json",
        data: "literacy_vdcs_2001.json",
        admLevel: "vdc",
        subdivisionIds: ["20127", "20125", "20126"],
        map: {
            type: "choropleth",
            quantitativeScaleType: "quantile",
            range: 5,
            colorScheme: "Blues",
            legendTitle: "Literacy Rates (%)",
            legendPosition: "bottom-left",
            showTooltip: true
        },
        showToolbar: true
    });
</script>
</body>
</html>
