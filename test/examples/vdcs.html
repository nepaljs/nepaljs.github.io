<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.1.min.js"></script>
    <script src="d3.v3.min.js"></script>
    <script src="topojson.v1.min.js"></script>
    <script src="saveSvgAsPng.js"></script>
    <script src="../nepal.js"></script>
    <link href="../css/colorbrewer.css" rel="stylesheet">
    <link href="../css/nepal.css" rel="stylesheet">
</head>
<body>
<div style="width: 99vw; height: 98vh">
    <svg id="bubble"></svg>
</div>
<script>
    nepal.createMap({
        svgId: "#bubble",
        nepalTopojson: "../topojson/nepal.json",
        data: "population_vdcs.json",
        admLevel: "vdc",
        title: "VDC Population (Census 2001)",
        map: {
            type: "bubble",
            range: [1, 50],
            showTooltip: true,
            legendTitle: "Population",
            legendPosition: "bottom-left"
        },
        showToolbar: true
    });
</script>
</body>
</html>
